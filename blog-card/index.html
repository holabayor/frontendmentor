<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Blog Card</title>
  </head>
  <body>
    <main class="blogcard__container">
      <div class="image__container">
        <img src="assets/illustration-article.svg" alt="illustration" />
      </div>
      <div>
        <span class="tag__card">Learning</span>
        <p>Published 21 Dec 2023</p>
        <div>
          <h1 class="blog__heading">HTML & CSS foundations</h1>
          <p class="blog__body">
            These languages are the backbones of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile__card">
          <img src="./assets/image-avatar.webp" alt="Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
